<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo como Fundo</title>
    <style>
        /* Estilização para o vídeo de fundo */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex; /* Ativa o Flexbox para o corpo */
            justify-content: center; /* Centraliza o conteúdo horizontalmente */
            align-items: center; /* Centraliza o conteúdo verticalmente */
            height: 100vh; /* Define altura total da tela */
            overflow: hidden; /* Remove a barra de rolagem */
        }

        .video-bg {
            position: fixed; /* Fixa o vídeo como fundo */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Faz o vídeo preencher a tela */
            z-index: -1; /* Coloca o vídeo atrás de outros elementos */
        }

        /* Conteúdo da página */
        .content {
            color: white;
            text-align: center;
            z-index: 1; /* Garante que o conteúdo fique acima do vídeo */
        }
    </style>
</head>
<body>
    <!-- Vídeo de fundo -->
    <video class="video-bg" autoplay muted loop>
        <source src="assets/videofundodetela.mp4" type="video/mp4">
        Seu navegador não suporta o elemento de vídeo.
    </video>

    <!-- Conteúdo da página -->
    <div class="content">
        <h1>Bem-vindo ao Meu Site</h1>
        <p>Este é um exemplo de vídeo como plano de fundo.</p>
    </div>
</body>
</html>
