<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        div{
            background-color: red;
            height: 100px;
            width: 100px;
            margin: 1px;
        }
        span{
            background-color: blue;
            height: 100px;
            width: 100px;
            display: inline-table;

        }

    </style>
</head>
<body>
    <div> div vermelha</div>
    <span> span azul</span>
</body>
</html>
