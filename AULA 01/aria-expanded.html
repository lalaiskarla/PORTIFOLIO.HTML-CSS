<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aria-expanded</title>
</head>
<body>
    <h1>Mais sobre Aria-expanded</h1>
    <h2>Exemplo de uso: Expandir e colapsar um conteúdo
    </h2>
    <button aria-expanded="false" aria-controls="painel">Mostrar mais</button>
    <div id="painel" style="display: none;">
      <p>Este é o conteudo expandido que estava oculto.</p>
    </div>


</html>
