<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 04</title>
</head>
<body>
    <p>Parágrafo de introdução da pagína</p>
    <ol>
        <legend>Lista de tarefas</legend>
        <li>Academia</li>
        <li>Trabalhar</li>
        <li>Estudar</li>
    </ol>

    <select name="Frutas Tropicais" id="Frutas Tropicais" >
        <option value="Abacaxi">Abacaxi</option>
        <option value="Açaí">Açaí</option>
        <option value="Acerola">Acerola</option>
    </select>
    <select name="Frutas Vermelhas" id="Frutas Vermelhas" >
        <option value="Morango">Morango</option>
        <option value="Melancia">Melancia</option>
        <option value="Cereja">Cereja</option>
    </select>
    <form oninput="c.value = parseInt(a.value) + parseInt(b.value)">
         <input type="range" id="a" value="0" min="0" max="10">
         +
        <input type="number" id="b" value="0">
        <output name="c" for="a b">0</output>
    </form>
</body>
</html>
