<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 04</title>
</head>
<body>
    <p>Parágrafo de introdução da pagína</p>
    
    <h2>Lista de tarefas</h2>
    <ol>
        <li>Academia</li>
        <li>Trabalhar</li>
        <li>Estudar</li>
    </ol>

    <select >
        <outgroup label="Frutas Tropicais">
            <option value="Abacaxi">Abacaxi</option>
            <option value="Açaí">Açaí</option>
            <option value="Acerola">Acerola</option>
        </outgroup>
    </select>
    <select >
        <outgroup label="Frutas Vermelhas">
            <option value="Morango">Morango</option>
            <option value="Melancia">Melancia</option>
            <option value="Cereja">Cereja</option>
        </outgroup>
    </select>

    <form oninput="c.value = parseInt(a.value) + parseInt(b.value)">
         <input type="range" id="a" value="0" min="0" max="10">
         +
        <input type="number" id="b" value="0">
        =
        <output name="c" for="a b">0</output>
    </form>
<pre>texto</pre>

    <p>O JavaScript está desabilitado</p>
</noscript>
<script>
    alert('Hello World!');

</script>
</body>
